<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>找回密码—写完了吗</title>
	<link rel="stylesheet" href="/static/index.css">
    <link rel="shortcut icon" href="/static/favicon.ico" />
</head>

<body>
	<div class="lowin">
		<div class="lowin-brand">
			{% if stuqq %}
			<img src="http://q1.qlogo.cn/g?b=qq&nk={{stuqq}}&s=640" alt="logo">
			{% else %}
			<img src="/static/kodinger.jpg" alt="logo">
			{% endif %}
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form method="post" action="/forgetpwd" enctype="multipart/form-data">
						<p>找回密码</p>
						<div class="lowin-group">
							<label>学号</label>
							<p type="text" name="stuid" class="lowin-input">{{stuid}}</p>
                        </div>
                        <div class="lowin-group">
							<label>问题</label>
							<p type="text" name="que" class="lowin-input">{{que}}</p>
						</div>
						<div class="lowin-group password-group">
							<label>答案</label>
							<input type="text" name="ans" class="lowin-input">
						</div>
						<input class="lowin-btn login-btn" type="submit" value="确认">
						</input>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
